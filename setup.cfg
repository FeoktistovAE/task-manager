[flake8]
accept-encodings = utf-8
statistics = False
max-line-length = 100
doctests = True
enable-extensions = G
isort-show-traceback = True

per-file-ignores =
  task_manager/tasks/migrations/*.py: E501
  task_manager/users/migrations/*.py: E501
  task_manager/labels/migrations/*.py: E501
  task_manager/statuses/migrations/*.py: E501